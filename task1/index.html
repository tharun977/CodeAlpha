<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="nav-logo">MyGallery</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#gallery" class="nav-link">Gallery</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Header -->
    <header class="header">
        <h1>Beautiful Image Gallery</h1>
        <p>Explore stunning images from around the world</p>
    </header>

    <!-- Loading Spinner -->
    <div id="loader" class="loader"></div>

    <!-- Image Gallery -->
    <section id="gallery" class="gallery-section">
        <div class="gallery">
            <!-- Images will be loaded here dynamically -->
        </div>
    </section>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="back-to-top">&#8679;</button>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 MyGallery. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
